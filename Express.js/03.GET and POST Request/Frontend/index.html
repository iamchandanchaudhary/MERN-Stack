<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="get" action="http://localhost:3012/register">
        <h1>Form for GET Response.</h1>
        <input type="text" name="username" id="" placeholder="Enter your name">
        <input type="password" name="password" id="" placeholder="Enter your password">
        <button type="submit">Submit</button>
    </form>

    <hr>

    <form method="post" action="http://localhost:3012/register">
        <h1>Form for POST Response.</h1>
        <input type="text" name="username" id="" placeholder="Enter your name">
        <input type="password" name="password" id="" placeholder="Enter your password">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
